<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="text-center">

    <video class="video-js vjs-default-skin vjs-big-play-centered" on-finish-render ng-repeat="video in ['1']"
          controls preload="true"  style="width: 100%" height="200" id="my_video{{videoid}}"
          poster="http://video-js.zencoder.com/oceans-clip.png"
          data-setup="{}">
      <!--<source src="{{video.url}}" type='video/mp4'>-->
      <source src="http://101.200.81.99:8080/ciwen/test2x.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
    </video>


    <ion-list>
      <ion-item class="text-center">
        <div class="energized">{{getStatus(recordStatus)}} ({{currentTime}} / {{duration}})</div>
        <!--<i class="button icon ion-share icon-left button-light">分享</i>-->
        <!--<p>-->
          <!--{{chat.lastText}}-->
        <!--</p>-->
      </ion-item>
    </ion-list>
    <p class="{{!currentRecord ? 'balanced':'assertive'}} ">
      <i class="button-large icon ion-ios-skipbackward-outline" ng-click="resetRecord()"  ng-show="!currentRecord"></i>
      <i class="button-large icon {{currentRecord ? 'ion-stop':'ion-record'}}" ng-click="captureAudio()"></i>
      <i class="button-large icon ion-ios-eye-outline" ng-click="previewRecord()" ng-show="!currentRecord"></i>

    </p>
  </ion-content>
</ion-view>
