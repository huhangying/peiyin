<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="text-center">

    <video class="video-js vjs-default-skin vjs-big-play-centered" on-finish-render
           controls preload="auto"  style="width: 100%" height="200" id="my_video"
           poster="http://video-js.zencoder.com/oceans-clip.png"
           data-setup='{"example_option":true}'>
      <!--<source src="{{video.url}}" type='video/mp4'>-->
      <source src="http://101.200.81.99:8080/ciwen/test2x.mp4" type='video/mp4'>
    </video>


    <ion-list>
      <ion-item class="text-center">
        <div class="energized">{{chat.name}} ({{currentTime}} / {{duration}}) {{volume * 100}}%</div>
        <!--<i class="button icon ion-share icon-left button-light">分享</i>-->
        <!--<p>-->
          <!--{{chat.lastText}}-->
        <!--</p>-->
      </ion-item>
    </ion-list>
    <p class="{{currentRecord ? 'energized':'assertive'}} ">
      <i class="button-large icon ion-ios-skipbackward-outline" ng-click="resetRecord()"></i>
      <i class="button-large icon {{currentRecord ? 'ion-pause':'ion-record'}}" ng-click="captureAudio()"></i>
      <i class="button-large icon ion-ios-eye-outline" ng-click="previewRecord()"></i>
      <i class="button-large icon ion-stop" ng-click="stopRecording()"></i>

    </p>
  </ion-content>
</ion-view>
