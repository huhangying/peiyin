<ion-view cache-view="false" view-title="视频详情">
  <ion-nav-buttons side="left"> <!-- left -->
    <button  class="button button-icon icon ion-ios-arrow-back"  ng-click="goBack()"></button>
  </ion-nav-buttons>

  <ion-content class="text-centerd row-no-padding">


      <div style="float:right; padding: 21px 10px 0 0; font-size: x-small" ng-show="showFocus">
        <span class="icon {{noFocus ? 'ion-ios-plus-outline' : 'ion-ios-minus-outline'}}" ng-click="modifyInterest(noFocus)">关注</span>
      </div>
    <a  href="#/tab/focus/{{myvideo.author._id}}" style="text-decoration: none;color:black;">
      <div class="item-avatar" style="margin: -10px 0 -10px 0;">
        <img src="{{myvideo.author.icon}}" />
        <div style="padding-top:15px;">
          <div>{{myvideo.author.name}}</div>
          <div>{{myvideo.datetime | date:'yyyy-MM-dd HH:mm'}}</div>
        </div>
      </div>
    </a>

    <video class="video-js" ng-init="init()" on-finish-render ng-repeat="video in ['']"
           controls preload="true" style="width:100%;" height="200" id="{{videoid}}"
           poster="http://video-js.zencoder.com/oceans-clip.png"
           data-setup='{"example_option":true}'>
      <source src="" type='video/mp4'>
      <!--<source src="http://101.200.81.99:8080/ciwen/server/output/ffpv5ksf7e2qc8o2s7.mp4" type='video/mp4'>-->
    </video>
    <div>
      <div class="padding-left">
        <i class="button button-light button-small energized-bg">{{myvideo.name}}</i>
        <span style="padding:8px 10px 0 10px;">他们也在演:</span>

      </div>
      <div class="row">
        <div class="col col-80"><i class="icon ion-android-favorite" ng-click="vote()">&nbsp; {{myvideo.vote}}</i></div>
        <div class="col"></div>
      </div>
      <div class="row text-center">
        <div class="col col-33 item-divider-ios"><i class="icon ion-android-favorite" ng-click="vote()">&nbsp; {{myvideo.vote}}</i></div>
        <div class="col item-divider-ios"><i class="icon ion-ios-redo-outline">&nbsp;</i>分享</div>
        <div class="col item-divider-ios"><i class="icon ion-ios-more">&nbsp;</i> 更多</div>
      </div>
    </div>


    <!--<ion-scroll>-->

      <!--<ul id="hlist" >-->
        <!--<li ng-repeat="c in videos">-->
          <!--<i class = "item item-avatar" ng-click='loadVideoByid(c._id)'>-->
            <!--<img src="{{c.poster}}">-->
          <!--</i>-->
        <!--</li>-->
      <!--</ul>-->
    <!--</ion-scroll>-->

    <i class="padding-left">{{comments.length}}条评论</i>
    <div class="list" style="clear:both;">
      <i class="item item-avatar"  ng-repeat="comment in comments">
        <img src="{{comment.author.icon}}" />
        <div style="float:right">{{comment.created | date:'MM-dd HH:mm'}}</div>
        <div>{{comment.author.name}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </div>
        <p>{{comment.comment}}</p>
      </i>
    </div>
  </ion-content>

  <!-- align to the bottom of the page -->
  <div class="login-form" style="position: absolute; bottom: 0px; width: 100%">

    <div class="list list-borderless">
      <div class="row-no-padding">
        <span class="item item-input">
          <i class="icon ion-at placeholder-icon"></i>
          <input id="txtMyComment" type="text" placeholder="写评论..." ng-model="$root.myComment">
          <i class="button button-clear button-positive" ng-click="sendMyComment()">发送</i>
        </span>
      </div>
    </div>
  </div>
</ion-view>
