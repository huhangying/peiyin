<ion-view view-title="{{title}}">
  <ion-content class="">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <div class="item item-divider">热门推荐</div>
    <style>
      a{
        text-decoration:none;
        color:gray;
      }
    </style>
    <video  class="video-js vjs-default-skin vjs-big-play-centered" on-finish-render ng-repeat="video in videos | limitTo:1"
            controls preload="auto" style="width: 100%" height="200" id="main_video{{videoid}}"
            poster="{{video.poster}}">
      <source src="http://101.200.81.99:8080/ciwen/test2x.mp4" type='video/mp4'>
    </video>

    <div class="row">
      <div class="col col-50" ng-repeat="video in videos | limitTo:2:0">
        <a href="#/tab/video/{{video._id}}?id={{video._id}}&vid={{video.url}}">
          <img src="{{video.poster}}" height="100" width="100%" />
          <p>
            {{video.name}}<br/>
          </p>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" ng-repeat="video in videos | limitTo:2:2">
        <a href="#/tab/video/{{video._id}}?id={{video._id}}&vid={{video.url}}">
          <img src="{{video.poster}}" height="100" width="100%" />
          <p>
            {{video.name}}<br/>
          </p>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col col-50" ng-repeat="video in videos | limitTo:2:4">
        <a href="#/tab/video/{{video._id}}?id={{video._id}}&vid={{video.url}}">
          <img src="{{video.poster}}" height="100" width="100%" />
          <p>
            {{video.name}}<br/>
          </p>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
