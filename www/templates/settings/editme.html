<ion-view cache-view="false" view-title="编辑个人资料">
  <ion-nav-buttons side="left"> <!-- left -->
    <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/account"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right"> <!-- right -->
    <i class="button button-clear" ng-click="updatePerson()">完成</i>
  </ion-nav-buttons>
  <ion-content class="mybackground">
    <br>
    <div class="list list-borderless">
      <div class="item row" ng-click="changeIcon()">
        <span class="col col-80 item-icon-right mytext padding-left padding-top" >
          修改头像
        </span>
        <span class="col col-10 pull-right" >
          <img class="myavatar" ng-src="{{icon}}" >
        </span>
        <span  class="col col-10 item-icon-right">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </span>
      </div>
    </div>

    <div class="list list-borderless row-no-padding">
      <div class="item row">
        <div class="col col-50 with-bottom-border mytext ">
          昵称
        </div>
        <div class="col col-50 with-bottom-border">
          <input type="text" ng-model="name" ng-change="updateName(name)">
        </div>
      </div>
      <div class="item row ">
        <span class="col col-50 with-no-bottom-border mytext">
          <i class="padding-top">性别</i>
        </span>
        <span class="col col-20 with-no-bottom-border mytext">
          <i class="icon {{gender == 'M' ? 'ion-ios-checkmark balanced' : 'ion-ios-circle-outline'}}" ng-click="changeGender('M')">
            男
          </i>
        </span>
        <span class="col col-30 with-no-bottom-border mytext">
          <i class="icon {{gender == 'F' ? 'ion-ios-checkmark balanced' : 'ion-ios-circle-outline'}}" ng-click="changeGender('F')">
            女
          </i>
        </span>
      </div>

    </div>


  </ion-content>
</ion-view>
