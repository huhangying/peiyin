<ion-view cache-view="false" view-title="我的赞">
  <ion-nav-buttons side="left"> <!-- left -->
    <a class="button button-icon icon ion-ios-arrow-back" href="#/tab/account"></a>
  </ion-nav-buttons>
  <ion-content class="mybackground">

    <div class="list">
      <div class="item item-thumbnail-left" ng-repeat="video in videos">
        <img src="http://101.200.81.99:808/{{video.icon}}" class="img-fixed">
        <div style="font-size: .7em;color:#cccccc;">
          {{video.name}}
        </div>
        <div style="font-size: .7em;color:#cccccc;">
          更新于： {{video.datetime | date:'yyyy-MM-dd HH:mm'}}
        </div>
        <br />
        <div style="font-size:.8em;color:gray;">
          <i class="icon ion-ios-heart assertive"></i>
          &nbsp;
          {{video.vote}}
        </div>


      </div>
    </div>

  </ion-content>
</ion-view>
