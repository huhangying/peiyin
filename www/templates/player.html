<ion-view cache-view="false" view-title="{{myvideo.name}}">
  <ion-content class="text-center">
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>

    <video class="video-js vjs-default-skin vjs-big-play-centered" on-finish-render ng-repeat="video in ['']"
           controls preload="true" style="width:100%;" height="200" id="{{videoid}}"
           poster="http://video-js.zencoder.com/oceans-clip.png"
           data-setup='{"example_option":true}'>
      <source src="" type='video/mp4'>
      <!--<source src="http://101.200.81.99:8080/ciwen/server/output/ffpv5ksf7e2qc8o2s7.mp4" type='video/mp4'>-->
    </video>
    <p>
      <i class="button-large icon button-light ion-play" ng-click="playIt()"></i>
    </p>
  </ion-content>
</ion-view>
