<ion-view title="登录">
  <ion-content>
    <div class="text-center padding">
      <img src="./img/logo.png" >
    </div>
    <div class="list">
      <label class="item item-input">
        <i class="icon icon-left ion-ios-person-outline padding"></i>
        <input type="text" ng-model="user.cell" placeholder="输入手机号" >
      </label>
      <label class="item item-input">
        <i class="icon icon-left ion-ios-locked-outline padding"></i>
        <input type="password" ng-model="user.password" placeholder="输入密码">
      </label>
    </div>
    <div class="padding row text-center">
      <span class="col">
        <a class="button button-block button-light" href="#/register">
          点击注册
        </a>
      </span>
      <span class="col">
        <i class="button button-block button-balanced" ng-click="signIn(user)">
          立即登录
        </i>
      </span>
    </div>
    <div class="padding text-center">
      <a href="#/forgot-password">找回密码</a>
    </div>
  </ion-content>
</ion-view>
